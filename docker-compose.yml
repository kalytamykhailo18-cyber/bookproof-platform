version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bookproof-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bookproof
      POSTGRES_PASSWORD: bookproof_dev_password
      POSTGRES_DB: bookproof
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U bookproof']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for BullMQ)
  redis:
    image: redis:7-alpine
    container_name: bookproof-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookproof-backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://bookproof:bookproof_dev_password@postgres:5432/bookproof
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    command: npm run start:dev

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookproof-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # Prisma Studio (Database GUI)
  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookproof-prisma-studio
    restart: unless-stopped
    ports:
      - '5555:5555'
    environment:
      DATABASE_URL: postgresql://bookproof:bookproof_dev_password@postgres:5432/bookproof
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npx prisma studio

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
